<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>FF MAX MOD ACCESS PANEL</title>  
<style>  
/* RESET + NO COPY */  
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,system-ui,sans-serif;-webkit-user-select:none;-ms-user-select:none;user-select:none;}  
body{background:#f6f3ff;color:#222;-webkit-touch-callout:none;}  

/* HEADER */  
.header{background:#fff;padding:14px 16px;display:flex;align-items:center;gap:12px;box-shadow:0 8px 25px rgba(0,0,0,.08);position:sticky;top:0;z-index:100;}  
.menu{width:44px;height:44px;border-radius:14px;border:2px solid #bfa7ff;display:flex;align-items:center;justify-content:center;font-size:22px;cursor:pointer;}  
.logo{font-size:1.2rem;font-weight:700;color:#6b3df5;}  

/* SIDE MENU */  
#sideMenu{overflow:hidden;max-height:0;transition:max-height .35s ease;background:#fff;margin:12px 16px;border-radius:18px;padding:0 14px;box-shadow:0 10px 30px rgba(0,0,0,.08);}  
#sideMenu.active{max-height:200px;padding:14px;}  
#sideMenu div{padding:12px;border-radius:12px;font-weight:600;color:#6b3df5;cursor:pointer;}  
#sideMenu div:hover{background:#f2efff;}  

/* MAIN */  
.main{padding:20px}  
h1{font-size:1.8rem;margin-bottom:6px}  
.sub{color:#777;margin-bottom:20px}  

/* CARDS */  
.card{background:#fff;border-radius:18px;padding:18px;display:flex;align-items:center;gap:14px;margin-bottom:16px;box-shadow:0 10px 30px rgba(0,0,0,.08);}  
.icon{width:48px;height:48px;border-radius:14px;background:#f0ecff;display:flex;align-items:center;justify-content:center;font-size:22px;}  
.value{font-size:1.8rem;font-weight:700}  
.label{color:#777}  

/* EXPIRY */  
.expiry{background:#eef6ff;padding:16px;border-radius:14px;text-align:center;font-weight:700;color:#3b82f6;}  

/* HISTORY */  
.table{background:#fff;border-radius:18px;padding:14px;box-shadow:0 10px 30px rgba(0,0,0,.08);}  
.table ul{margin-top:10px;list-style:none;max-height:400px;overflow-y:auto;}  
.table li{padding:4px 0;font-size:0.9rem;color:#555;}  
</style>  
</head>  
<body>  

<!-- HEADER -->  
<div class="header">  
  <div class="menu" id="menuBtn">‚ò∞</div>  
  <div class="logo">FF MAX MOD ACCESS PANEL</div>  
</div>  

<!-- SIDE MENU -->  
<div id="sideMenu">  
  <div id="generateBtn">‚ûï Generate</div>  
  <div>üë§ <span id="userName">User</span></div>  
</div>  

<!-- MAIN -->  
<div class="main">  
  <h1>VIP Dashboard</h1>  
  <div class="sub">Welcome back, manage your account</div>  

  <!-- CARDS -->  
  <div class="card">  
    <div class="icon">üîë</div>  
    <div>  
      <div class="value" id="totalKeys">0</div>  
      <div class="label">Total Keys</div>  
    </div>  
  </div>  

  <div class="card">  
    <div class="icon">‚úÖ</div>  
    <div>  
      <div class="value" id="usedKeys">0</div>  
      <div class="label">Used Keys</div>  
    </div>  
  </div>  

  <div class="card">  
    <div class="icon">‚è≥</div>  
    <div>  
      <div class="value" id="unusedKeys">140</div>  
      <div class="label">Unused Keys</div>  
    </div>  
  </div>  

  <div class="card">  
    <div class="icon">üë•</div>  
    <div>  
      <div class="value" id="totalUsers">0</div>  
      <div class="label">Total Users</div>  
    </div>  
  </div>  

  <!-- TIMER -->  
  <div class="card">  
    <div style="width:100%">  
      <div style="font-weight:700;margin-bottom:8px">‚è∞ Account Expiration</div>  
      <button id="startTimerBtn">Start Timer</button>  
      <div class="expiry" id="expiryTimer">00h 00m 00s</div>  
    </div>  
  </div>  

  <!-- HISTORY LIST -->  
  <div class="table">  
    <div style="font-weight:700">üìã Recent History</div>  
    <ul id="historyList"></ul>  
  </div>  
</div>  

<script>  
/* MENU TOGGLE */  
const menuBtn=document.getElementById("menuBtn");  
const sideMenu=document.getElementById("sideMenu");  
menuBtn.addEventListener("click",()=>{ sideMenu.classList.toggle("active"); });  

/* SHOW USERNAME */  
const savedUser = localStorage.getItem("login_username");  
if(savedUser){ document.getElementById("userName").textContent = savedUser; }  

/* DISABLE COPY / SELECT / INSPECT */  
document.addEventListener("copy",e=>e.preventDefault());  
document.addEventListener("cut",e=>e.preventDefault());  
document.addEventListener("paste",e=>e.preventDefault());  
document.addEventListener("contextmenu",e=>e.preventDefault());  
document.addEventListener("keydown",function(e){  
  if((e.ctrlKey && ["a","c","v","x","s","u"].includes(e.key.toLowerCase())) || e.key==="F12"){  
    e.preventDefault();  
  }  
});  

/* SIMULATE TOTAL KEYS */  
let totalKeys=0;  
function updateDashboard(){  
  if(totalKeys<140){  
    totalKeys+=Math.floor(Math.random()*7);  
    if(totalKeys>140) totalKeys=140;  
  }  
  document.getElementById("totalKeys").textContent=totalKeys;  
  document.getElementById("usedKeys").textContent=0;  
  document.getElementById("unusedKeys").textContent=140;  
  document.getElementById("totalUsers").textContent=0;  
}  
setInterval(updateDashboard,1000);  

/* TIMER */  
let expiryTime,timerInterval;  
document.getElementById("startTimerBtn").addEventListener("click",()=>{  
  expiryTime=Date.now()+2*60*1000;  
  clearInterval(timerInterval);  
  timerInterval=setInterval(()=>{  
    let diff=expiryTime-Date.now();  
    if(diff<=0){diff=0;clearInterval(timerInterval);}  
    const h=String(Math.floor(diff/3600000)).padStart(2,'0');  
    const m=String(Math.floor(diff%3600000/60000)).padStart(2,'0');  
    const s=String(Math.floor(diff%60000/1000)).padStart(2,'0');  
    document.getElementById("expiryTimer").textContent=`${h}h ${m}m ${s}s`;  
  },1000);  
});  

/* GENERATE CLICK ‚Üí OPEN LINK */  
document.getElementById("generateBtn").addEventListener("click",()=>{  
  window.open("https://ffmaxlaisecsepage.edgeone.app","_blank");  
});  
</script>  

</body>  
</html>
